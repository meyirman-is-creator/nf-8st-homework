<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="music-card">
        <img src="images/illustration-hero.svg" alt="">
        <h3 class="title">Order Summary</h3>
        <p class="text">You can how listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="cancel_subscribe">
            <div class="subscribe__info">
                <img class="music-icon" src="images/icon-music.svg" alt="">
                <div class="subscribe__info-text">
                    <div class="annual">Annual Plan</div>
                    <div>$59.99/year</div>
                </div>
            </div>
            <button class="change">Change</button>
        </div>
        <button class="buy">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
    </div>
</body>

</html>
